     <h4> Set </h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p> Set is a data collection (kind of an array) that stores unique data </p>
               <p> const set = new Set([1, 2, 3, 3, false, {}, {}, true, 'hi', 'hi', 'HI']); </p>
          </code>
     </div>
     <br>

     <!-- SCRIPTS -->
     <script>

          // Set is an array with unique data
          const set = new Set([1, 2, 3, 3, false, {}, {}, true, 'hi', 'hi', 'HI']);

          console.log(set); console.log(set.size);

          for (const key of set) { console.log(key); }

          // Another way to declare a Set 
          const set2 = new Set();
          set2.add(1);
          set2.add(2);
          set2.add(2);
          set2.add(false);
          set2.add({});

          console.log(set2);
          console.log(set2.size);
          for (const key of set2) { console.log(key); }


          // SET IS NOT AN ARRAY. IT IS AN ITERABLE OBJECT. THEY ARE DATA COLLECTION
          console.log(set[1]);

          // Turn a set into an array so I can access to the index
          console.log(Array.from(set)[1]);


          // Removing an element from the set
          set2.delete(2);
          console.log(set2);

          // Find an element 
          console.log(set2.has(1));

          // Clear the set
          set2.clear();
          console.log(set2);
     </script>

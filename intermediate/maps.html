     <h4> Maps </h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p> // Maps are data collection (kind of an object) </p>
               <p> const map = new Map(); </p>
          </code>
     </div>
     <br>

     <!-- SCRIPTS -->
     <script>
          const map = new Map();
          map.set('name', 'Fernando');
          map.set('age', 22);
          map.set('city', 'Cancún');

          console.log(map);
          console.log(map.size);
          console.log(map.get('name'));
          map.set('name', 'Víctor');
          console.log(map.get('name'));
          console.log(map.has('age'));

          map.delete('city');
          console.log(map);

          // This is the difference between an object and a map
          // Map's keys can not only be 'strings' but also number, null, boolean.
          map.set(19, 'diecinueve');
          map.set(false, 'falso');
          map.set(true, 'verdadero');
          map.set({}, 'empty object');
          console.log(map);

          for (const [key, value] of map) {
               console.log(key, value);
          }

          // Maps can be turned into an array


          // Another way to create a Map
          const map2 = new Map([
               ['name', 'Fernando'],
               ['hobby', 'play videogames'],
               [false, 'falso'],
               [null, 'nulo']
          ]);

          const maps2_keys = [...map2.keys()];
          const maps2_values = [...map2.values()];

          console.log(maps2_keys);
          console.log(maps2_values);

     </script>
</body>

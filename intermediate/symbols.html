<body class="text-center pb-5">
     <h2 class="w-100 bg-dark text-white p-3 fw-bold"> Symbols </h2>

     <br>
     <br>
     <h4>Symbols</h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p>Symbols are unique reference data type</p>
               <p>const VALUE = Symbol(id, value)</p>
          </code>
     </div>
     <br>
     <!-- SCRIPTS -->
     <script>
          // Data type with unique reference from ES2015
          // Symbols are used for declaring private properties
          const NAME = Symbol("name");
          const SAY_HI = Symbol("say_hi");

          console.log(NAME);

          const PERSON = {
               [NAME]: 'Private Fernando',
               NAME: 'Public Fernando'
          }

          PERSON[SAY_HI] = () => 'Hi, there I am a private function';

          console.log(PERSON);
          console.log(PERSON.NAME);
          console.log(PERSON[NAME]);
          console.log(PERSON[SAY_HI]());


          for (const key in PERSON) {
               console.log(key, ' : ', PERSON[key]);
          }

          console.log(Object.getOwnPropertySymbols(PERSON));

     </script>
</body>

</html>

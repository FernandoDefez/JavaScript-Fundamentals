<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <title> Destructuring </title>
</head>

<body class="text-center pb-5">
     <h2 class="w-100 bg-dark  text-white p-3 fw-bold"> Destructuring </h2>
     <a href="index.html" class="fw-bold text-decoration-none"> &leftarrow; Home</a>
     <br>
     <br>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p>let numbers = [1, 2, 3];</p>
               <p>let data = { name: "Fernando", age: 21 }</p>
          </code>
     </div>
     <br>
     <h4> Syntax </h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p class="comment">// Destructuring an Array</p>
               <p>let [one, two, three] = numbers</p>
               <p>console.log(one, two, three);</p>
               <br>
               <p class="comment">// Destructuring an Object</p>
               <p>let { name, age } = data</p>
               <p>console.log(name, age);</p>
          </code>
     </div>
</body>

<script>

     let numbers = [1, 2, 3];

     let uno = numbers[0],
          dos = numbers[1],
          tres = numbers[2];

     console.log(uno, dos, tres);

     let [one, two, three] = numbers;
     console.log(one, two, three);

     const data = {
          name: "Fernando",
          age: 21
     }

     let { name, age } = data;

     console.log(name, age);

</script>

</html>

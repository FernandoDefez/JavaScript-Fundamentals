<script>

     console.log(console);
     console.warn("Este es un mensaje de advertencia");
     console.error("Este es un mensaje de erro");

     console.log(window);
     console.log(document);

     console.dir(window);
     console.dir(document);

     console.clear();

     console.group("Lista de mis artistas favoritos");
     console.log("Bebe Rexha");
     console.log("Demi Lovato");
     console.log("Dua Lipa");
     console.log("Nina Zilli");
     console.groupEnd();

     console.groupCollapsed("Lista de mis artistas favoritos");
     console.log("Bebe Rexha");
     console.log("Demi Lovato");
     console.log("Dua Lipa");
     console.log("Nina Zilli");
     console.groupEnd();

     console.table(Object.entries(console));

     console.clear();

     const numbers = [1, 2, 3, 4, 5];
     const vowels = ['a', 'e', 'i', 'o', 'u'];

     console.table(numbers);
     console.table(vowels);

     const data = {
          name: "Fernando",
          lastname: "Defez",
          age: 21
     }

     console.table(data);

     console.clear();

     console.time("Execution Time");

     // const array = Array(100);

     // for (let i = 0; i < array.length; i++) {
     //      array[i] = i;
     // }

     //console.table(array);

     console.timeEnd("Execution Time");

     console.clear();

     for (let i = 0; i <= 100; i++) {
          console.count("Times");
          console.log(i);
     }

     console.clear();

     let x = 2, y = 2, testXY = "X must be lower than Y";
     console.assert(x < y, { x, y }, testXY);

     // console.alert("Este es un aviso");
     // console.confirm("Continuar?");

</script>

     <h4> Syntax </h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p>  class ClassName {
                    <br>
                    <br> &ThickSpace;constructor(value) {
                    <br> &ThickSpace; &ThickSpace;this.variable = value;
                    <br> &ThickSpace; &ThickSpace;this.variable2 = null;
                    <br> &ThickSpace;}
                    <br>
                    <br> &ThickSpace;set setVariable2Value(name) {
                         <br>&ThickSpace; &ThickSpace; this.name = name;
                         <br>&ThickSpace;}
                         <br>
                         <br> &ThickSpace;get getVariable2Value() {
                              <br> &ThickSpace; &ThickSpace; return this.variable2
                              <br> &ThickSpace;}
                              <br>
                    <br>}
               </p>
          </code>

</body>

<script>

     class Animal {

          /**
           * @params name (string)
           * @params age (number) in years
          */
          constructor(name, age) {
               this.name = name;
               this.age = age;
          }

          sleep() {
               console.log(`ZzzZ!`);
          }

          eat() {
               console.log(`${this.name} is eating`);
          }

     }

     const cat = new Animal("Tom", 2);
     console.log(cat);
     cat.eat();
     cat.sleep();


     class Perro extends Animal {

          constructor(name, age, breed) {
               /**
                * Método que manda a llamar al método
                * constructor de la clase padre  
               */
               super(name, age);
               this.breed = breed;
               this.owner = "Unknown";
          }

          static greet() {
               console.log(`This is the Perro class`);
          }

          eat() {
               console.log(`${this.name} is eating`);
          }

          //Método ladrar, sólo para los perros
          bark() {
               console.log("Guauu!, Guauuu!");
          }

          set setOwner(owner) {
               this.owner = owner;
          }

          get getOwner() {
               return this.owner;
          }

          /**
           * @return breed (string)
          */
          getBreed() {
               return this.breed;
          }

     }

     //Static function, that it does not need to be instanced
     Perro.greet();

     const tobby = new Perro("Tobby", 2, "Schnauzer");
     console.log(tobby);
     tobby.eat();
     tobby.sleep();
     tobby.bark();
     console.log(tobby.getBreed());
     tobby.setOwner = "Fernando";
     console.log(tobby.getOwner);

</script>

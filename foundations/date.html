               <code>
                    <br>console.log(Date());
               </code>
          </li>

<script>

     console.log(Date());
     //GMT -0500, Greenwich Mean Time - Inglaterra hora 0
     //México -5 horas respecto a la hora 0

     let date = new Date();
     //Getting date
     console.log(date.getDate());
     //Getting day of the week
     console.log(date.getDay());
     //Getting the month
     console.log(date.getMonth());
     //Getting the year
     console.log(date.getFullYear());
     //Getting the hour
     console.log(date.getHours());
     //Getting minutes
     console.log(date.getMinutes());
     //Getting seconds
     console.log(date.getSeconds());
     //Getting miliseconds
     console.clear();
     console.log(date.getMilliseconds());


     console.log(date.toDateString());
     console.log(date.toLocaleString());

     console.log(date.getUTCHours()); //Hora de inglaterra

     //Timestamp, cuántos segundos han pasado desde 
     //el primero de enero de 1970
     console.log(Date.now());  //Moment.js Library
     //Es muy útil para calcular los tiempos

     let birthdate = new Date(1999, 3, 21);
     console.log(birthdate);


</script>

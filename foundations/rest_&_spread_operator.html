<body class="text-center pb-5">

     <h4> Syntax </h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p class="comment">// ... as params</p>
               <p>function (a, b, ...c) { </p>
               <p>&ThickSpace;c.forEach(function fun(){</p>
               <p>&ThickSpace;})</p>
               <p>}</p>
               <br>
               <p class="comment">// One array with the two arrays' elements</p>
               <p>const arr1 = [1, 2, 3, 4, 5],  arr2 = [6, 7, 8, 9, 0];</p>
               <p>arr3 = [...arr1, ...arr2];</p>
          </code>
     </div>
</body>

<script>

     console.log("Spread Operator");

     function add(a, b, ...c) {
          let res = a + b;
          c.forEach(function (number) {
               res += number
          })
          return res;
     }

     console.log(add(1, 2));

     console.log(add(1, 2, 3));

     console.log(add(1, 2, 3, 4));


     const arr1 = [1, 2, 3, 4, 5],
          arr2 = [6, 7, 8, 9, 0];

     console.log(arr1, arr2);  //Two arrays within an array

     arr3 = [...arr1, ...arr2]; //One array with the two arrays' elements
     console.log(arr3);

</script>

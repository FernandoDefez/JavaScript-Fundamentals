<script>

     console.log("******** BOOLEANS *******");

     let ve = true;
     let fa = false;
     let v = new Boolean(true);
     let f = new Boolean(false);

     console.log(ve, fa);
     console.log(typeof ve, typeof fa);
     console.log(v, f);

     console.log(Boolean(0));
     console.log(Boolean(-1));
     console.log(Boolean(""));
     console.log(Boolean(" "));
     console.log(Boolean(Infinity));
     console.log("To see what are true or false, visit Truthy and Falsy MDN");


     console.clear();


     //Shor-Circuit

     // OR Operator, ejecuta el c칩digo que est치 a la izq

     console.log(false || "Right");

     // AND Operator, ejecuta el c칩digo que est치 en la derecha 
     // si el primero tiende a verdadero

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <title> Arrow Functions </title>
</head>

<body class="text-center pb-5">
     <h2 class="w-100 bg-dark  text-white p-3 fw-bold"> Arrow Functions </h2>
     <a href="index.html" class="fw-bold text-decoration-none"> &leftarrow; Home</a>
     <br>
     <br>
     <h4> Syntax </h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p>let fun = () => {} </p>
               <p>let fun = a_param => a_param</p>
               <p>let fun = (param1, param2) => param1 + param2</p>
          </code>
     </div>
</body>

<script>
     let myFun = () => {
          console.log("Hola");
     }

     myFun();

     const data = {
          name: "Fernando",
          login: function () {
               console.log(`Logining in ${this.name}`);
          }
     }

     const user = {
          name: "Fernando",
          login: () => {
               console.log(`Logining in ${this.name}`);
          }
     }

     data.login();
     user.login();

     let fun = name => name
     console.log(fun("Carlos"));

     let add = (n1, n2) => n1 + n2;
     console.log(add(2, 3));

</script>

</html>

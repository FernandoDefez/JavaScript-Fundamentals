<body class="text-center pb-5">
     <h2 class="w-100 bg-dark  text-white p-3 fw-bold"> Numbers </h2>

     <br>
     <br>
     <h4>Some ways to declare a Number</h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
          <p>let a = 10;</p>
          <p>let b = new Number(2);</p>
          <p>let c = 8.299</p>
          </code>
     </div>
     <br>
     <h4>Some Number methods</h4>
     <div class="col-10 col-sm-8 col-md-6 col-lg-5 bg-dark m-auto p-2 rounded">
          <code class="text-start">
               <p>c.toFixed(2)</p>
               <p>Number.parseInt(c)</p>
               <p>Number.parseFloat(c)</p>
               <p>typeof c</p>
          </code>
     </div>
</body>

<script>

     console.log("******** NUMBERS ********");

     let a = 10;
     let b = new Number(2);
     let c = 8.299
     let d = "5.219"

     console.log(a, b);
     console.log(c.toFixed(2));
     console.log(parseInt(c));
     console.log(parseFloat(c));
     console.log(typeof c, typeof d, d);
     console.log(parseFloat(d));
     console.log(c + d);
     console.log(c + Number.parseFloat(d));
     console.log(Number.parseInt(c + Number.parseFloat(d)));
     console.log(window);

</script>
